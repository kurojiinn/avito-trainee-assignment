services:
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-avito}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-avito}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-avito}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: golang:1.21-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: >
      sh -c "
        apk add --no-cache postgresql-client &&
        go install github.com/pressly/goose/v3/cmd/goose@latest &&
        until pg_isready -h db -p 5432 -U ${POSTGRES_USER:-avito}; do
          echo 'Waiting for database...';
          sleep 2;
        done &&
        goose -dir migrations postgres 'postgres://${POSTGRES_USER:-avito}:${POSTGRES_PASSWORD:-avito}@db:5432/${POSTGRES_DB:-mydatabase}?sslmode=disable' up
      "
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-avito}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-avito}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-avito}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-avito}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
      PORT: 8080
    depends_on:
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  db_data: